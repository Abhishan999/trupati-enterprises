<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1f1f1f;
      padding: 1rem 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .tile {
      background-color: #333;
      border: 1px solid #444;
      padding: 1rem;
      text-align: center;
    }
    .tile img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    .tile p {
      margin: 0;
    }
    .footer {
      background-color: #1f1f1f;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Our Products</h1>
  </header>

  <main class="container">
    <div class="grid">
      <div class="tile">
        <img src="image1.jpg" alt="Product 1">
        <p>Product 1</p>
      </div>
      <div class="tile">
        <img src="image2.jpg" alt="Product 2">
        <p>Product 2</p>
      </div>
      <div class="tile">
        <img src="image3.jpg" alt="Product 3">
        <p>Product 3</p>
      </div>
      <div class="tile">
        <img src="image4.jpg" alt="Product 4">
        <p>Product 4</p>
      </div>
      <div class="tile">
        <img src="image5.jpg" alt="Product 5">
        <p>Product 5</p>
      </div>
      <div class="tile">
        <img src="image6.jpg" alt="Product 6">
        <p>Product 6</p>
      </div>
      <div class="tile">
        <img src="image7.jpg" alt="Product 7">
        <p>Product 7</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Trupati Enterprises. All rights reserved.</p>
  </footer>

</body>
</html>
